<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Day 001 Login Form</title>
  
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link rel="stylesheet" href="css/style.css">
  <script src="validate.js"></script>
  
</head>

<body>

  <div class="login-wrap" id="container" >
	<div class="login-html">
		
		<input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Sign Up</label>
		
		<div class="login-form">
			


			<div class="sign-up-htm" id="signup">
				<div class="group">
					<label for="first-name" class="label">First Name</label>
					<input id="first-name" type="text" class="input">
					<p id="error-fname"></p>
				</div>
				<div class="group">
					<label for="last-name" class="label">Last Name</label>
					<input id="last-name" type="text" class="input">
					<p id="error-lname"></p>
				</div>
				<div class="group">
					<label for="email" class="label">Email Address</label>
					<input id="email" type="text" class="input">
					<p id="error-email"></p>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
					<p id="error-pass"></p>
				</div>
				<div class="group">
					<label for="phone" class="label">Phone Number</label>
					<input id="phone" type="Number" class="input" >
					<p id="error-phone"></p>
				</div>
				
				<div class="group">
					<input type="submit" class="button" value="Sign Up" onclick="myF()">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>
	</div> 
</div>
</body>

</html>
